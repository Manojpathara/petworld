{% block title %} My account {% endblock  %}

{% block content %}

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="mt-4 inline-block py-4 px-8 bg-red-400"> Logout </button>
    </form>

{% endblock %}
